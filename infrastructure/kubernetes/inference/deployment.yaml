# Deployment for ML Inference API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-api
  namespace: ml-inference
  labels:
    app: inference-api
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: inference-api
  template:
    metadata:
      labels:
        app: inference-api
        version: v1
    spec:
      serviceAccountName: inference-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: inference
          image: us-central1-docker.pkg.dev/deepmlhub-voiceoffers/ml-images/inference:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: LOG_LEVEL
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: PORT
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: MLFLOW_TRACKING_URI
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
