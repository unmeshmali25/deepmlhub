name: Trigger Training

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to train (e.g., synth_tabular_classification)'
        required: true
        default: 'synth_tabular_classification'
        type: string
      experiment_name:
        description: 'MLflow experiment name'
        required: false
        default: 'github-actions-training'
        type: string
      dvc_pull:
        description: 'Pull data from DVC remote before training'
        required: false
        default: true
        type: boolean
      dvc_push:
        description: 'Push results to DVC remote after training'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install dvc[gs]>=3.30.0
          pip install -r projects/${{ github.event.inputs.project }}/requirements.txt
      
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure DVC remote
        run: |
          cd projects/${{ github.event.inputs.project }}
          dvc remote modify --local gcs credentialpath ${{ steps.auth.outputs.credentials_file_path }}
      
      - name: Pull data from DVC remote
        if: ${{ github.event.inputs.dvc_pull == 'true' }}
        run: |
          cd projects/${{ github.event.inputs.project }}
          dvc pull
      
      - name: Run DVC pipeline
        run: |
          cd projects/${{ github.event.inputs.project }}
          export MLFLOW_TRACKING_URI=${{ env.MLFLOW_TRACKING_URI }}
          export MLFLOW_EXPERIMENT_NAME=${{ github.event.inputs.experiment_name }}
          dvc repro
      
      - name: Push results to DVC remote
        if: ${{ github.event.inputs.dvc_push == 'true' }}
        run: |
          cd projects/${{ github.event.inputs.project }}
          dvc push
      
      - name: Commit results to Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add projects/${{ github.event.inputs.project }}/dvc.lock
          git add projects/${{ github.event.inputs.project }}/metrics/
          git add projects/${{ github.event.inputs.project }}/models/
          git diff --staged --quiet || git commit -m "Training results from GitHub Actions: ${{ github.event.inputs.experiment_name }}"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
