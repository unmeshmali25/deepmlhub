# ============================================
# SYNTH TABULAR CLASSIFICATION CONFIG
# ============================================
# Small data for testing infrastructure
# Increase n_samples for production

# Data generation settings
data:
  n_samples: 20000          # Small for testing (use 100000+ for prod)
  n_features: 4           # Simple feature set
  n_classes: 2             # Binary classification
  random_seed: 42
  test_size: 0.3

# Model settings (sklearn RandomForest - CPU only)
model:
  type: "random_forest"
  n_estimators: 37         # Small for testing (use 200+ for prod)
  max_depth: 5
  random_seed: 42

# Paths (relative to project root)
paths:
  raw_data: "data/raw/synthetic_data.csv"
  train_data: "data/processed/train.csv"
  test_data: "data/processed/test.csv"
  model: "models/model.joblib"
  metrics: "metrics/metrics.json"

# MLflow settings
mlflow:
  experiment_name: "synth_tabular_classification"
  tracking_uri: "https://mlflow-server-2rdqrmk2sq-uc.a.run.app"

# Inference settings
inference:
  host: "0.0.0.0"
  port: 8000
